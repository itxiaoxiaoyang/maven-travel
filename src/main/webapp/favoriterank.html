    //点击分页按钮后
    function getPageData(pageNum, pageSize) {

        var rname = $("#rname").val();
        var startPrice = $("#startPrice").val();
        var endPrice = $("#endPrice").val();
        //防止用户错误输入
        if (startPrice > endPrice) {
            var temp = startPrice;
            startPrice = endPrice;
            endPrice = temp;
        }

        $.get("/favoriteServlet?methodName=pageQueryByRank", {
            pageNum: pageNum,
            pageSize: pageSize,
            rname: rname,
            startPrice: startPrice,
            endPrice: endPrice
        }, function (result) {

            //显示分页按钮
            //需要返回页面总数 totalPage 上一页 prePage 下一页 nextPage 当前页 pageNum 路线总数 pageCount
            console.log(result);

            var pageNum = result.pageNum
            var totalPage = result.totalPage
            //前5后4按钮显示
            var start;
            var end;
            if (totalPage < 10) {
                //不足10页
                start = 1;
                end = totalPage;
            } else {
                //超过10页
                start = pageNum - 5;
                end = pageNum + 4;
                if (start < 1) {
                    start = 1;
                    end = 10;
                }
                if (end > totalPage) {
                    end = totalPage;
                    start = end - 9;
                }


                //用户已经登录 动态显示数据
                var pageHtml = '';
                if (pageNum > 1) {
                    pageHtml += '<li class="threeword"><a href="javascript:;" onclick="getPageData(' + (result.prePage) + ',8)">上一页</a></li>';
                }
                pageHtml += '<li><a href="javascript:;" onclick="getPageData(1,8)">首页</a></li>';
                for (var i = start; i <= end; i++) {
                    if (i == result.pageNum) {
                        //给当前页按钮显示颜色 class = curPage
                        pageHtml += '<li style="background-color: #FFC900"><a href="javascript:;" onclick="getPageData(' + result.pageNum + ',' + result.pageSize + ')">' + i + '</a></li>';
                    } else {
                        //显示分页条
                        pageHtml += '<li><a href="javascript:;" onclick="getPageData(' + i + ',' + result.pageSize + ')">' + i + '</a></li>';
                    }
                }
                if (pageNum < totalPage) {
                    pageHtml += '<li class="threeword"><a href="javascript:;" onclick="getPageData(' + (result.nextPage) + ',8,)">下一页</a></li>';
                }
                pageHtml += '<li class="threeword"><a href="javascript:;" onclick="getPageData(' + result.totalPage + ',8)">末页</a></li>';


                //动态显示收藏路线信息
                var rowDivHtml = '';
                var list = result.routeList;
                var startCount = (pageNum - 1) * pageSize;
                $(list).each(function (index, element) {
                    if (startCount == 0) {
                        rowDivHtml += '<li>\n' +
                            '     <span class="num one">' + (++startCount) + '</span>\n' +
                            '     <a href="route_detail.html?rid=' + element.rid + '"><img src="' + element.rimage + '" alt=""></a>\n' +
                            '     <h4><a href="route_detail.html?rid=' + element.rid + '">' + element.rname + '</a></h4>\n' +
                            '     <p>\n' +
                            '         <b class="price">&yen;<span>' + element.price + '</span>起</b>\n' +
                            '         <span class="shouchang">已收藏' + element.count + '次</span>\n' +
                            '     </p>\n' +
                            ' </li>';
                    } else if (startCount == 1) {
                        rowDivHtml += '<li>\n' +
                            '     <span class="num two">' + (++startCount) + '</span>\n' +
                            '     <a href="route_detail.html?rid=' + element.rid + '"><img src="' + element.rimage + '" alt=""></a>\n' +
                            '     <h4><a href="route_detail.html?rid=' + element.rid + '">' + element.rname + '</a></h4>\n' +
                            '     <p>\n' +
                            '         <b class="price">&yen;<span>' + element.price + '</span>起</b>\n' +
                            '         <span class="shouchang">已收藏' + element.count + '次</span>\n' +
                            '     </p>\n' +
                            ' </li>';
                    } else {
                        rowDivHtml += '<li>\n' +
                            '     <span class="num">' + (++startCount) + '</span>\n' +
                            '     <a href="route_detail.html?rid=' + element.rid + '"><img src="' + element.rimage + '" alt=""></a>\n' +
                            '     <h4><a href="route_detail.html?rid=' + element.rid + '">' + element.rname + '</a></h4>\n' +
                            '     <p>\n' +
                            '         <b class="price">&yen;<span>' + element.price + '</span>起</b>\n' +
                            '         <span class="shouchang">已收藏' + element.count + '次</span>\n' +
                            '     </p>\n' +
                            ' </li>';
                    }
                });
                $("#rowDiv").html(rowDivHtml);


            }
            $("#favorite_page").html(pageHtml);


        }, "json");
    };
