<script>

    //页面加载完后调用getPageData() 默认数据
    $(function () {
        getPageData(1, 12);
    });

    //点击分页按钮后
    function getPageData(pageNum, pageSize) {

        $.get("/favoriteServlet?methodName=pageQueryByMyFavorite", {
            pageNum: pageNum,
            pageSize: pageSize
        }, function (result) {

            //显示分页按钮
            //需要返回页面总数 totalPage 上一页 prePage 下一页 nextPage 当前页 pageNum 路线总数 pageCount
            console.log(result);

            var pageNum = result.pageNum
            var totalPage = result.totalPage
            if (result.loginFlag == false) {
                //用户未登录
                location.href = "login.html";
            } else {
                //前5后4按钮显示
                var start;
                var end;
                if (totalPage<10) {
                    //不足10页
                    start = 1
                    end = totalPage;
                }else{
                    //超过10页
                    start = pageNum-5;
                    end = pageNum + 4;
                    if (start<1) {
                        start = 1;
                        end = 10;
                    }
                    if (end>totalPage) {
                        end = totalPage;
                        start = end - 9;
                    }
                }



                //用户已经登录 动态显示数据
                var pageHtml = '';
                if (pageNum>1) {
                    pageHtml += '<li class="threeword"><a href="javascript:;" onclick="getPageData('+(result.prePage)+',12)">上一页</a></li>';
                }
                pageHtml+='<li><a href="javascript:;" onclick="getPageData(1,12)">首页</a></li>';
                for (var i = start; i <= end; i++) {
                    if (i==result.pageNum) {
                        //给当前页按钮显示颜色 class = curPage
                        pageHtml += '<li style="background-color: #FFC900"><a href="javascript:;" onclick="getPageData('+result.pageNum+','+result.pageSize+')">'+i+'</a></li>';
                    }else {
                        //显示分页条
                        pageHtml += '<li><a href="javascript:;" onclick="getPageData('+i+','+result.pageSize+')">'+i+'</a></li>';
                    }
                }
                if (pageNum<totalPage) {
                    pageHtml += '<li class="threeword"><a href="javascript:;" onclick="getPageData('+(result.nextPage)+',12)">下一页</a></li>';
                }
                pageHtml +='<li class="threeword"><a href="javascript:;" onclick="getPageData('+result.totalPage+',12)">末页</a></li>';



                //动态显示收藏路线信息
                var rowDivHtml = '';
                var list = result.routeList;
                $(list).each(function (index, element) {
                    rowDivHtml += '<div class="col-md-3">\n' +
                        '     <a href="route_detail.html?rid='+element.rid+'">\n' +
                        '         <img src="'+element.rimage+'" alt="">\n' +
                        '         <div class="has_border">\n' +
                        '             <h3>'+element.rname+'</h3>\n' +
                        '             <div class="price">网付价<em>￥</em><strong>'+element.price+'</strong><em>起</em></div>\n' +
                        '         </div>\n' +
                        '     </a>\n' +
                        ' </div>';
                });
                $("#rowDiv").html(rowDivHtml);




            }
            $("#favorite_page").html(pageHtml);


        }, "json");
    };


</script>
